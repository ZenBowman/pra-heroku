{% extends "blog/base.html" %}
{% block content %}
<div>
    {% if blog_list %}
    <ul>
        {% for blog in blog_list %}
        <h3>{{ blog.title }}</h3>

        {% autoescape off %}
        {{blog.markdown}}
        {% endautoescape %}
        {% if blog.image %}
        <img src="{{ blog.image }}"/>
        {% endif %}
        {% endfor %}
    </ul>
    {% else %}
    <p>No blogposts</p>
    {% endif %}
</div>
{% endblock %}
