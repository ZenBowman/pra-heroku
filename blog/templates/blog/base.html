{% load staticfiles %}
<html>
<head>
    <title>Pasadena Roving Archers&raquo;</title>
</head>
<body>
<div id="top">
    <div id="topimg"><img src="{% static "blog/images/pra-banner.jpg" %}"/></div>
    <div>
        {% if header_list %}
        <table>
            <tr>
                <td><a href="/">Home</a></td>
                <td><a href="/blog/about">About PRA</a></td>
                <td><a href="/blog/classes">Upcoming classes</a></td>

                {% if username %}
                <td><a href="/blog/logout">Logout</a>[{{ username }}]</td>
                {% else %}
                <td><a href="blog/register">Register</a></td>
                <td><a href="/blog/login">Login</a>[Anonymous user]</td>
                {% endif %}
            </tr>
        </table>
        {% endif %}
    </div>
</div>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
